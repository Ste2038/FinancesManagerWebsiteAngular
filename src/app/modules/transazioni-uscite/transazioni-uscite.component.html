<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Uscite</mat-card-title>
  </mat-card-header>

  <div style="text-align:center; width: 500px;">
    <apx-chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [labels]="chartOptions.labels!"
      [responsive]="chartOptions.responsive!"
    ></apx-chart>
  </div>

  <div  style="display: flex;">
    <mat-checkbox *ngFor="let item of prioritaText; index as i" [checked]="true" (change)="updateGraph($event, i)">{{item}}</mat-checkbox>
  </div>
</mat-card>
