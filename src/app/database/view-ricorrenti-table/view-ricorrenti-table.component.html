<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- idRicorrenti Column -->
    <ng-container matColumnDef="idRicorrenti">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idRicorrenti</th>
      <td mat-cell *matCellDef="let element"> {{element.idRicorrenti}} </td>
    </ng-container>
    
  <!-- importo Column -->
    <ng-container matColumnDef="importo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>importo</th>
      <td mat-cell *matCellDef="let element"> {{element.importo}} </td>
    </ng-container>
    
  <!-- giorniDifferenza Column -->
    <ng-container matColumnDef="giorniDifferenza">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>giorniDifferenza</th>
      <td mat-cell *matCellDef="let element"> {{element.giorniDifferenza}} </td>
    </ng-container>
    
  <!-- idCategoria Column -->
    <ng-container matColumnDef="idCategoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idCategoria</th>
      <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
    </ng-container>
    
  <!-- idContoFrom Column -->
    <ng-container matColumnDef="idContoFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idContoFrom</th>
      <td mat-cell *matCellDef="let element"> {{element.idContoFrom}} </td>
    </ng-container>
    
  <!-- isMonthly Column -->
    <ng-container matColumnDef="isMonthly">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>isMonthly</th>
      <td mat-cell *matCellDef="let element"> {{element.isMonthly}} </td>
    </ng-container>
    
  <!-- isDeleted Column -->
    <ng-container matColumnDef="isDeleted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>isDeleted</th>
      <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
